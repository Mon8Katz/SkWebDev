<!DOCTYPE html>
<html>
<head>
	<!--<link rel="stylesheet" type="test/css" href="./stylesheets/bootstrap.min.css"/>-->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script type="text/javascript" src="./scripts/angular.min.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
<head>
<body ng-app="Todo">
<div class="page-container" ng-controller="TodoCtrl">
	<input type="text" ng-model="message" />
	<span>{{message}}</span>
	<h2>Todo</h2>
	<ul class="todo-list" ng-repeat="todo in todos track by $index">
		<li>
			<span>{{ todo }}</span>
			<button class="bt bt-achieve">Done</button>
		</li>
	</ul>
</div>
</body>
</html>
